<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세미프로잭트</title>
</head>
<body>
    <div id="wrap">
        <header><h1>세미프로잭트 회원가입</h1></header>
        <nav><ul>
            <li><a href="/">home</a></li>
            <li><a href="/member/join"> 회원가입 </a></li>
            <li><a href="/member/login">로그인</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="/member/myinfo">회원정보</a></li>
        </ul>
        </nav>
        <hr>
        <main>
            <h2>회원가입</h2>
            <form name="joinfrm" method="post">
                <div><label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" minlength="6" maxlength="16" required></div>
                <div><label for="passwd">비밀번호</label>
                    <input type="password" name="passwd" id="passwd" minlength="6" maxlength="16" required></div>
                <div><label for="repasswd">비밀번호 확인</label>
                    <input type="password" name="repasswd" id="repasswd" required></div>
                <div><label for="name">이름</label>
                    <input type="text" name="name" id="name"  required></div>
                <div><label for="email">이메일</label>
                    <input type="email" name="email" id="email" required> @
                    <select name="emails" id="emails">
                        <option>골라</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="kakao.com">kakao.com</option>
                    </select>
                </div>
                <div><button type="submit" id="joinbtn"> 입력완료</button>
                    <button type="reset" id="rsbtn">다시입력</button></div>

            </form>
            <footer>
                <hr>
                <p>copyright &copy; 2024. hyeok. all rights reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
